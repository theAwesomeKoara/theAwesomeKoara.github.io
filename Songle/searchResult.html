<!DOCTYPE html>
<html>
<head>
  <title>Song Select</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=180, target-densitydpi=device-dpi">
  <link rel="stylesheet" type="text/css" href="css/common.css">

  <script src="cordova.js"></script>
  <script src="js/searchResult.js"></script>
  <script src="js/common_functions.js"></script>
  <script src="js/searchResult_functions.js"></script>
</head>
<body>
  <div class="page">
  </div>
  <div class="options" id="search_options">
    <div class="option option_all" onclick="displayResult('')">すべて</div>
    <div class="option option_piapro" onclick="displayResult('piapro.jp')">ピアプロ</div>
    <div class="option option_soundcloud" onclick="displayResult('soundcloud.com')">SoundCloud</div>
    <div class="option option_nicovideo" onclick="displayResult('www.nicovideo.jp')">ニコニコ動画</div>
    <div class="option option_youtube" onclick="displayResult('www.youtube.com')">Youtube</div>
  </div>
  <div class="display" id="search_display">
  </div>
  <a href="config.html">config画面へ</a>
  <a href="log.html">履歴</a>
  <script type="riot/tag" src="tag/songContent.tag"></script>
  <script src="libs/riot+compiler.min.js"></script>
</body>
</html>
